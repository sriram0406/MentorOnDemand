<form class="update-form" (ngSubmit)="submit_form_data()" #form1="ngForm">
  <div class="container">
    <h1 class="texth2">Mentor Update Details</h1>
    <hr>
    <input type="text" [(ngModel)]="id" name="id" #id_ref="ngModel"  placeholder="id" readonly/>
    <br><br>
    <label for="name"><b>Name</b></label>
    <input id="Mentorname" [(ngModel)]="Mentorname" type="text" placeholder=" Mentor Name" name="Mentorname"
      #name2="ngModel" minlength="3" required>
    <span *ngIf="name2.invalid && (name2.dirty || name2.touched)" class="red-text">
      <span *ngIf="name2.errors.required"> Name should not be empty.</span>
      <span *ngIf="name2.errors.minlength"> Name must be at least 3 characters long.</span>
    </span><br><br>

    <label for="Course name"><b>Course Name</b></label><br>

    <select [(ngModel)]="Coursename" name="Coursename" id="Coursename" type="text">
      <option *ngFor="let course of courses">
        {{course.coursename}} </option>
    </select>
    <br><br>
    <label for="Date"><b>FromDate</b></label>
    <input id="FromDate" [(ngModel)]="FromDate" type="date" placeholder="FromDate" name="FromDate" #fromdate="ngModel"
      required>
    <span *ngIf="fromdate.invalid && (fromdate.dirty || fromdate.touched)" class="red-text">
      <span *ngIf="fromdate.errors.required"> fromdate should not be empty.</span>
    </span><br><br>
    <label for="Date"><b>ToDate</b></label>
    <input id="ToDate" [(ngModel)]="ToDate" type="date" placeholder="ToDate" name="ToDate" #toDate="ngModel" required>
    <span *ngIf="toDate.invalid && (toDate.dirty || toDate.touched)" class="red-text">
      <span *ngIf="toDate.errors.required"> toDate should not be empty.</span>
    </span><br><br>

    <label for="Timeslot"><b>Timeslot</b></label> <br>
    <select [(ngModel)]="Timeslot" name="Timeslot" id="Timeslot">
      <option value="1">Slot 1--9.00 a.m-12.00 pm--</option>
      <option value="2">Slot 2--12.00 p.m-3.00 pm--</option>
      <option value="3">Slot 3--3.00 p.m-6.00 pm--</option>
    </select>
    <br><br>

    <div class="clearfix">
      <button [disabled]="!form1.form.valid" class="addbtn">Update Details</button>
    </div>
    <div>
      <br>
      <p class="red-text">{{message}}</p>
    </div>
  </div>
</form>
