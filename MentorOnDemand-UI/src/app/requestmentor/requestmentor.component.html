<form class="update-form" (ngSubmit)="submit_form_data()" #form1="ngForm">
    <div class="container">
      <h1 class="texth2">Request</h1>
      <hr>
      <label for="name"><b>Name</b></label>
      <input id="Mentorname" [(ngModel)]="Mentorname" type="text" placeholder=" Mentor Name" name="Mentorname"
        #name2="ngModel" minlength="3" required readonly>
      <span *ngIf="name2.invalid && (name2.dirty || name2.touched)" class="red-text">
        <span *ngIf="name2.errors.required"> Name should not be empty.</span>
        <span *ngIf="name2.errors.minlength"> Name must be at least 3 characters long.</span>
      </span><br><br>
  
      <label for="name"><b>Course Name</b></label>
      <input id="Coursename" [(ngModel)]="Coursename" type="text" placeholder=" Course Name" name="Coursename"
        #name2="ngModel" required readonly>
      <span *ngIf="name2.invalid && (name2.dirty || name2.touched)" class="red-text">
        <span *ngIf="name2.errors.required"> Course Name should not be empty.</span>
       
      </span><br><br>
      <label for="Date"><b>FromDate</b></label>
      <input id="FromDate" [(ngModel)]="FromDate" type="date" placeholder="FromDate" name="FromDate" #fromdate="ngModel"
        required readonly>
      <span *ngIf="fromdate.invalid && (fromdate.dirty || fromdate.touched)" class="red-text">
        <span *ngIf="fromdate.errors.required"> fromdate should not be empty.</span>
      </span><br><br>
      <label for="Date"><b>ToDate</b></label>
      <input id="ToDate" [(ngModel)]="ToDate" type="date"  readonly placeholder="ToDate" name="ToDate" #toDate="ngModel" required>
      <span *ngIf="toDate.invalid && (toDate.dirty || toDate.touched)" class="red-text">
        <span *ngIf="toDate.errors.required"> toDate should not be empty.</span>
      </span><br><br>
      <label for="name"><b>StudentName</b></label>
      <input id="Studentname" [(ngModel)]="Studentname" type="text" placeholder=" Student Name" name="Studentname"
        #name2="ngModel" minlength="3" required>
      <span *ngIf="name2.invalid && (name2.dirty || name2.touched)" class="red-text">
        <span *ngIf="name2.errors.required"> Name should not be empty.</span>
        <span *ngIf="name2.errors.minlength"> Name must be at least 3 characters long.</span>
      </span><br><br>
  
      <label for="Timeslot"><b>Timeslot</b></label> <br>
      <input id="Timeslot" [(ngModel)]="Timeslot" type="number" name="Timeslot"
        #name2="ngModel" required readonly>
      <br><br>
      <label for="number"><b>Phone</b></label>
    <input type="number" [(ngModel)]="PhoneNumber" name="PhoneNumber" #phone="ngModel" required placeholder="Enter Phone">
    <span *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="red-text">
      <span *ngIf="phone.errors.required"> Phoneno should not be empty.</span>
    </span><br><br>
  
      <div class="clearfix">
        <button [disabled]="!form1.form.valid" class="addbtn">Send Request</button>
      </div>
      <div>
        <br>
        <p class="red-text">{{message}}</p>
      </div>
    </div>
  </form>
